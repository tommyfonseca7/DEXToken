<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Decentralized Finance</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
</head>

<body>
  <button onclick="connectMetaMask()">Connect MetaMask</button>         
  <div id="loan-list">
      <!-- Loans will be displayed here -->
  </div>
  <button onclick="buyDex()">Buy DEX</button>
  <button onclick="sellDex()">Sell DEX</button>
  <button onclick="loan()">Loan</button>
  <button onclick="returnLoan()">Return Loan</button>
  <button onclick="getDex()">Get DEX Balance</button>
  <button onclick="getEthTotalBalance()">Get Total ETH Balance</button>
  <button onclick="setRateEthToDex()">Set Rate ETH to DEX</button>
  <button onclick="getRateEthToDex()">Get Rate ETH to DEX</button>
  <button onclick="makeLoanRequestByNft()">Make Loan Request by NFT</button>
  <button onclick="cancelLoanRequestByNft()">Cancel Loan Request by NFT</button>
  <button onclick="loanByNft()">Loan by NFT</button>
  <button onclick="checkLoan()">Check Loan</button>
  <button onclick="listenToLoanCreation()">Listen to Loan Creation</button>
  <script src="main.js" type="module"></script>
</body>
</html>
